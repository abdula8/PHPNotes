<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
</head>
<body>

<h2>Sample Form  <a href="index.html">Home</a> <a href="firstPage.html">Back</a> </h2>
<form action="superGlobal.php" method="POST">
    <fieldset>
    <legend>Simple Form</legend>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <!-- Use image as button
  <input type="image" src="./images/iron.jpg" width="100" height="15"><br><br> -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <p>Gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <p>Select your hobbies:</p>
  <input type="checkbox" id="reading" name="hobbies" value="reading">
  <label for="reading">Reading</label><br>
  <input type="checkbox" id="traveling" name="hobbies" value="traveling">
  <label for="traveling">Traveling</label><br><br>

  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="us">United States</option>
    <option value="uk">United Kingdom</option>
    <option value="ca">Canada</option>
  </select><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</fieldset>
</form>

</body>
</html>
